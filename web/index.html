<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- At the end of the <head/> element... -->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1.00001,viewport-fit=cover">
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_4N5aS3vsHTsgs3o1JQAKzVvcf9F1e2c"
      type="text/javascript"
    ></script>
    <style>
        /* These styles make the body full-height */
        html, body { height: 100%; }
        /* These styles disable body scrolling if you are using <ScrollView> */
        body { overflow: hidden; }
        /* These styles make the root element full-height */
        #root { display:flex; height:100%; }
    </style>

    <!-- Use your web API Key in place of API_KEY: https://developers.google.com/maps/documentation/javascript/get-api-key -->
  </head>

  <body>
    <div id="root" />
  </body>
</html>
